{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center rounded-xl">Campaigns</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for campaign in campaigns %}
                <div>
                    <a href="{% url 'campaign:detail' campaign.id %}">
                        <div>
                            <img src="{{ campaign.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ campaign.name }}</h2>
                            <p class="text-gray-500">Amount: {{ campaign.amount }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
