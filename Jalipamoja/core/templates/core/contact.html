{% extends 'core/base.html'%}

{% block title%} Contact Us {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JaliPamoja</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add your custom styles here -->
    <style>
        /* Add custom styles here */
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation bar -->
    <nav class="bg-gray-500 p-4">
        <div class="container mx-auto">
            <a href="#" class="text-white font-bold"> JaliPamoja </a>
            
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
            <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
            <!-- Contact form -->
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block font-medium text-black-700">Name</label>
                    <input type="text" id="name" name="name" class="form-input mt-1 block w-full rounded-md">
                </div>
                <div>
                    <label for="email" class="block font-medium text-black-700">Email</label>
                    <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md">
                </div>
                <div>
                    <label for="message" class="block font-medium text-black-700">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="form-textarea mt-1 block w-full rounded-md"></textarea>
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2024 JaliPamoja. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>

{% endblock %}
